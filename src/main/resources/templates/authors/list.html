<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Applcation by Paddy</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books by Author</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">456</td>
        <td th:text="${author.firstName}">Some First Name</td>
        <td th:text="${author.lastName}">Some Last Name</td>
        <td th:text="${author.books[0].name}">Some Book Name</td>
    </tr>
</table>

</body>
</html>
